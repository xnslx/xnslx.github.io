<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="description" content="todolist">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="index_todolist.css">
</head>

<body>
    <p>To Do List</p>
    <input type="text" id="inputText">
    <button id="addBtn" onclick="pushItem()">Add</button>
    <div class="topbar">
        <i class="far fa-trash-alt">delete</i>
        <i class="far fa-check-square">mark as completed</i>
        <i class="far fa-square">select all</i>
    </div>
    <div>
        <ul id="listItems">

        </ul>
    </div>





    <script type="text/javascript" src="index_todolist.js" async defer>
    </script>


</body>

</html>
